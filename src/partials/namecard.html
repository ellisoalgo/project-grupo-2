
<article class="namecard {=$class}">
    <img src="{=$photo}" alt="foto adalaber" class="photo">
    <div class="text-quien">
        <h4>{=$name}</h4>
        <p>{=$description}</p>
        <nav>
            <ul class="redes">
                <li><a href="{=$insta}"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="{=$linkedin}"><i class="fa-brands fa-linkedin"></i></a></li>
                <li><a href="{=$github}"><i class="fa-brands fa-github-alt"></i></a></li>
                <li><a href="{=$email}"><i class="fa-solid fa-envelope"></i></a></li>
             </ul>
        </nav>
    </div>
</article>
